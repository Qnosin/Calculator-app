<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Calculator Js</title>
</head>

<body>
    <div class="container">
        <div class="screen">
        </div>
        <div class="Grid-Buttons">
            <button value="Ac" class="clear operator">Ac</button>
            <button value="/" class="division operator">/</button>
            <button value="*" class="multiply operator">*</button>
            <button value="-" class="minus operator">-</button>
            <button value="+" class="plus operator">+</button>
            <button value="=" class="equal operator">=</button>
            <button value="." class="point operator">.</button>
            <button value="0" class="zero num">0</button>
            <button value="1" class="one num">1</button>
            <button value="2" class="two num">2</button>
            <button value="3" class="three num">3</button>
            <button value="4" class="four num">4</button>
            <button value="5" class="five num">5</button>
            <button value="6" class="six num">6</button>
            <button value="7" class="seven num">7</button>
            <button value="8" class="eight num">8</button>
            <button value="9" class="nine num">9</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
